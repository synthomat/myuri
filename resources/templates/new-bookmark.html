{% extends "_master.html" %}

{% block page %}

<div class="container" style="margin-top: 30px;">
    <h3 class="is-size-3">Add Bookmark</h3>
    <div style="padding: 10px">
        <form action="/new" method="post">
            <input type="hidden" name="p" value="{{ p }}" />
            <div class="field">
                <label for="" class="label">URL</label>
                <div class="control">
                    <input type="text" class="input" name="su" value="{{su}}" required />
                </div>
            </div>
            <div class="field">
                <label for="" class="label">Title</label>
                <div class="control">
                    <input type="text" class="input" name="st" value="{{st}}" />
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input type="submit" class="button is-link" value="add" autofocus />
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
